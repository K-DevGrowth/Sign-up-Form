<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <img class="bg-img" src="img.avif" alt="green leaf plant in close up photography">
            <div id="logo">
                <div>
                    <img src="odin-lined.png" alt="odin logo">
                </div>
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="content">
            <p>
                This is not a real online service!
                You know you need something like this
                in your life to help you realize 
                your deepest dreams. 
                Sign up now to get started.
            </p>
            <p>You know you want to.</p>
            <p>Let's do this!</p>
            <form>
                <div class="flex-box">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input placeholder="Khoi" required type="text" id="first-name" name="first-name">
                        <label for="email">EMAIL</label>
                        <input placeholder="example@gmail.com" required type="email" id="email" name="email">
                        <label for="password">PASSWORD</label>
                        <input placeholder="1234" required type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input placeholder="Dang" required type="text" id="last-name" name="last-name">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input placeholder="1234567890" required type="number" id="phone-number" name="phone-number">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input placeholder="1234" required type="text" id="confirm-password" name="confirm-password">
                    </div>
                </div>
                <div class="btn-container">
                    <button>Create Account</button>
                    <span>Already have an account?<a href="">Log in</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
